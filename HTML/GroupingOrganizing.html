<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping & Page Structure</title>

    <!-- Internal CSS -->
    <style>
        /*
            .card
            Class selector (.)
            Used to style multiple elements with same design.
        */
        .card{
            border: 2px solid black;   /* Adds border around element */
            padding: 10px;            /* Space inside the element */
            margin: 15px;             /* Space outside the element */
            background-color: aliceblue; /* Background color */
        }

        /*
            .highlight
            Used to highlight specific text.
        */
        .highlight{
            color: red;           /* Text color */
            font-weight: bold;    /* Makes text bold */
        }
    </style>
</head>

<body>

    <!-- ============================= -->
    <!-- DIV (Block-Level Container) -->
    <!-- ============================= -->

    <!-- 
        <div> is a block-level container.
        Used to group content together.
        Very important for layout & design.
        It takes full width by default.
    -->

    <div class="card">
        <!-- 
            class="card"
            Applies CSS styles defined in .card
        -->

        <h2>This is HTML course</h2>

        <p>
            I am learning 
            
            <!-- ============================= -->
            <!-- SPAN (Inline Container) -->
            <!-- ============================= -->

            <!-- 
                <span> is an inline container.
                Used to style part of text.
                Does NOT break line.
            -->
            <span class="highlight">HTML</span> 
            
            and it is amazing
        </p>

    </div>

</body>
</html>
