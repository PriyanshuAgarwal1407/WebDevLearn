<!DOCTYPE html>
<html>
<head>
    <title>Download Example</title>
</head>
<body>

    <h2>Download Section</h2>

    <!-- Download PDF -->
    <a href="sample.pdf" download>
        Download PDF File
    </a>

    <br><br>

    <!-- Download Image -->
    <a href="./Assets/RadhaKrishna.avif" download="MyImage.jpg">
        Download Image
    </a>

    <br><br>

    <!-- Download Audio -->
    <a href="./Assets/hareRamhareKrishna.mp3" download>
        Download Audio
    </a>

    <br>
    <br>

    <button>
    <a href="./Assets/RadhaKrishna.avif" download style="text-decoration:none;">
        Download Now
    </a>
    </button>
    <!-- Better way (CSS styling instead of button inside link). -->


</body>
</html>
