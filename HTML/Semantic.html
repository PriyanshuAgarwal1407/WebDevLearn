<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>

<body>

    <!-- ===================================== -->
    <!-- HEADER (Top of website) -->
    <!-- ===================================== -->

    <!-- 
        <header>
        Used for:
        ✔ Logo
        ✔ Site title
        ✔ Intro text
        ✔ Navigation (sometimes)
    -->
    <header> 
        <h1>My Website</h1>
        <p>Welcome to my site</p>
    </header>


    <!-- ===================================== -->
    <!-- NAVIGATION -->
    <!-- ===================================== -->

    <!-- 
        <nav>
        Used for major navigation links.
        Helps search engines understand menu.
    -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Login</a>
    </nav>


    <!-- ===================================== -->
    <!-- MAIN CONTENT (Only one per page) -->
    <!-- ===================================== -->

    <!-- 
        <main>
        - Contains primary unique content.
        - Only ONE main per page.
    -->
    <main>

        <h2>Welcome</h2>
        <p>This is my homepage content.</p>

        <!-- ===================================== -->
        <!-- SECTION (Thematic grouping) -->
        <!-- ===================================== -->

        <!-- 
            <section>
            Used to group related content.
            Must usually contain a heading.
        -->
        <section>
            <h2>About Me</h2>
            <p>Website developer</p>
        </section>


        <!-- ===================================== -->
        <!-- ARTICLE (Independent content) -->
        <!-- ===================================== -->

        <!-- 
            <article>
            Used for self-contained content like:
            ✔ Blog post
            ✔ News article
            ✔ Product card
        -->
        <article>
            <h2>My First Blog Post</h2>
            <p>This is my article text...</p>
        </article>

    </main>


    <!-- ===================================== -->
    <!-- ASIDE (Sidebar / Related Content) -->
    <!-- ===================================== -->

    <!-- 
        <aside>
        Used for:
        ✔ Related links
        ✔ Ads
        ✔ Sidebar content
    -->
    <aside>
        <h3>Related Articles</h3>
        <ul>
            <li><a href="#">News 1</a></li>
            <li><a href="#">News 2</a></li>
            <li><a href="#">News 3</a></li>
        </ul>
    </aside>


    <!-- ===================================== -->
    <!-- FOOTER (Bottom of page) -->
    <!-- ===================================== -->

    <!-- 
        <footer>
        Used for:
        ✔ Copyright
        ✔ Contact info
        ✔ Social links
        ✔ Legal info
    -->
    <footer>
        <p>&copy; 2026 Priyanshu Agarwal</p>
        <p>Contact: priyanshu@gmail.com</p>
    </footer>

</body>
</html>
